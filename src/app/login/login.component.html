<h1>
  <img src="images/logo.png">
  {{title}}
</h1>

<form>

  <md-input-container>
    <input mdInput [(ngModel)]="user.nickname" name="nickname" type="text" placeholder="Nickname">
  </md-input-container>

  <md-input-container>
    <input mdInput [(ngModel)]="user.email" name="email" type="email" placeholder="E-Mail address">
  </md-input-container>

  <button md-button class="md-primary" (click)="gotoParties()">Login</button>

</form>
