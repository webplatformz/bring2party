<img src="/assets/images/logo.png">
<h1>Bring 2 Party</h1>

<form>

  <md-input-container>
    <input mdInput [(ngModel)]="user.nickname" name="nickname" type="text" placeholder="Your name">
  </md-input-container>

  <md-input-container>
    <input mdInput [(ngModel)]="user.email" name="email" type="email" placeholder="Your email address">
  </md-input-container>

  <button md-raised-button color="primary" (click)="gotoParties()">Let's Party!</button>

</form>
