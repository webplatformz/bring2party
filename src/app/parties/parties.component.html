<h1>{{title}}</h1>

<md-list>
  <md-list-item *ngFor="let party of parties" [routerLink]="['/party', party.id]">{{party.name}}</md-list-item>
</md-list>

<div>
  <label>Party name:</label> <input #partyName />
  <button (click)="addParty(partyName.value); partyName.value=''">
    Add
  </button>
</div>
